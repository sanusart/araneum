<%
var menu = prop.data.filter(function(page){
  return (page.type === 'page' && page.menu === 'true');
});
for(var i=0; i < menu.length; i++) { %>
  <a class="btn compact btn-link p1" href="<%= menu[i].slug %>"><%= menu[i].name %></a>
  <% if (i+1 !== menu.length) { %>
    <span class="muted"> | </span>
  <% } %>
<% } %>
